    <link rel="stylesheet" href="/_static/pygments.css" type="text/css" />

    <link rel="stylesheet" href="/_static/codemirror.css">
    <script src="/_static/codemirror.js"></script>
    <script src="/_static/overlay.js"></script>

    <style>
    .flex-container {
        display: -webkit-flex;
        display: flex;
        width: auto;
        height: 90vh;
        background-color: #7799CC;
    }

    .CodeMirror {
        border: 1px solid #eee;
        height: 80vh;
    }

    .flex-item, .flex-item-rigid {
        width: 50%;
        height: auto;
        margin: 10px;
    }
    .flex-item {
        overflow: scroll;
    }
    </style>

  </head>
  <body role="document">
    <div class="related" role="navigation" aria-label="related navigation">
      <h3>Navigation</h3>
      <ul>
          <li class="right" style="margin-right: 10px">
            <a href="genindex.html" title="General Index"
               accesskey="I">index</a></li>
               <li><a href="index.html">linux 0.1 documentation</a> &raquo;</li>
      </ul>
    </div>
    <div class="document">
      <div class="documentwrapper">
        <div class="bodywrapper" style="margin: 0 0 0 0">
          <div class="body" role="main">
            <div class="flex-container" align="left">
              <div class="flex-item-rigid">
                <form method="post">
                  <textarea id="code" name="code">
{{ rst }}
                  </textarea>

                <br>
                <input id="preview" name="preview" type="submit" formaction="/edit/{{ filename }}" value="Preview">
                <input id="submit" name="submit" type="submit" formaction="/save/{{ filename }}" value="Submit">
                </form>
              </div>

              <script>
                var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                lineNumbers: false,
                lineWrapping: true,
                });
                //editor.setSize(670, 550);
              </script>

              <div class="flex-item">
                {{ doc | safe }}
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
