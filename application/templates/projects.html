{% extends "layout.html" %}

{% block title %}{{ text['title'] }}{% endblock%}

{% macro contents() %}
<h1>{{ text['title'] }}</h1>
<ul id="navigation">
  {% for p in projects %}
  <li>
    <a href="/{{ p }}/view/index">{{ p }}</a>
    - {{ text['download'] }} <a href="/{{ p }}/pdf">pdf</a>
  </li>
  {% endfor %}
</ul>

<p>
  <a href="/new">{{ text['new'] }}</a>
</p>
{% endmacro %}
