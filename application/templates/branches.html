{% extends "layout.html" %}

{% block title %}{{ text['title'] }}{% endblock%}

{% macro contents() %}
<h1>{{ text['title'] }}</h1>
<ul id="navigation">

{% for b in branches %}
<li>
  <a href="{{ url_for('.view', project=project, branch=b, filename='index.html') }}">{{ b }}</a>
  - {{ text['download'] }} <a href="{{ url_for('.pdf', project=project, branch=b) }}">pdf</a>
</li>
{% endfor %}

</ul>

{% endmacro %}
