{% extends "layout.html" %}

{% block title %}{{ text['title'] }}{% endblock%}



{% macro contents() %}
<h1>{{ text['title'] }}</h1>
<ul id="navigation">

  <p>
    {{ text['instructions'] }}
  </p>

  {% for project in projects %}
  <li>
    <a href="{{ url_for('.project', project=project) }}">{{ project }}</a>
    - {{ text['download'] }} <a href="{{ url_for('.pdf', project=project, branch='master') }}">pdf</a>
  </li>
  {% endfor %}
</ul>

<p>
  <a href="{{ url_for('.new') }}">{{ text['new'] }}</a>
</p>
{% endmacro %}
