{% extends "layout.html" %}

{% from "_formhelpers.html" import render_field %}

{% block title %}{{ _('Create new file') }}{% endblock%}

{% macro contents() %}
<h1>{{ _('Create new file') }}</h1>

<ul id="navigation">

  {{ _('Choose a file name') }}

  <p>
    <form method="POST">
      {{ render_field(form.name) }}

      <input type=submit value=Register>
    </form>
  </p>
</ul>
{% endmacro %}
